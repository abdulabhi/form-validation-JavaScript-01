


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Form validation</title>
</head>
<body>
    
    <form action="thank-you.html">
        <h2>Form Validation</h2>

        <div class="form-group fullname">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" autocomplete="off">
        </div>

        <div class="form-group email">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your email" autocomplete="off">
        </div>

        <div class="form-group password">
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Enter password" autocomplete="off">
            <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
        </div>

        <div class="form-group date">
            <label for="date">Birth date</label>
            <input type="date" id="date" placeholder="Select your date">
        </div>

        <div class="form-group gender">
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="" selected disabled>Select your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group submit-btn">
            <input type="submit" value="Submit">
        </div>

    </form>

    <script src="script.js"></script>
</body>
</html>
